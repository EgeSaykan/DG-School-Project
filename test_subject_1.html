    <script type="text/javascript">
    readTextFile();
    const cars = decetr();
    const toNumbers = cars.map((i) => Number(i));
    console.log(toNumbers);
    var click1on = 0
    var click2on = 0
    var clicks = toNumbers[0];
    var clicks2 = toNumbers[1];
    
    function onClick() {
        
        if (click1on == 0) {
            if (click2on == 1) {
                clicks2 -= 1;
                document.getElementById("clicks2").innerHTML = clicks2;
            }
            clicks += 1;
            document.getElementById("clicks").innerHTML = clicks;
            click1on = 1;
            document.getElementById("click1on").innerHTML = click1on;
            click2on = 0;
            document.getElementById("click2on").innerHTML = click2on;
            
        }
        
    };
    function onClick2() {
        if (click2on==0) {
            clicks2 += 1;
            document.getElementById("clicks2").innerHTML = clicks2;
            if (click1on==1) {
                clicks -= 1;
                document.getElementById("clicks").innerHTML = clicks;
            }
            click1on = 0;
            document.getElementById("click1on").innerHTML = click1on;
            click2on = 1;
            document.getElementById("click2on").innerHTML = click2on;
        }
    };
    </script>
